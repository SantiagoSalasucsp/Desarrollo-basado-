
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>

    <link rel="stylesheet" href="styles.css">
    
    
    





</head>


<body> 
<form>
    <label for="nom">Nombres y Apellidos:</label><br>
    <input type="text" id="nom" name="nom"><br>
    <label for ="fnaci">Fecha de Nacimiento:</label>
    <input type= "date" id="fnaci" name="fnaci"><br>
    <label for="ocup">Ocupación:</label><br>
    <input type="text" id="ocup" name="ocup"><br>
    <label for="cont">Contacto (teléfono, email): </label><br>
    <input type="text" id="cont" name="cont"><br>
    <p>Nacionalidad:</p>
    <select class="form-select" id="nacion" name="nacion">
        <option value =" ">Argentina</option>
        <option value =" ">Bolivia</option>
        <option value =" ">Brazil</option>
        <option value =" ">Chile</option>
        <option value ="CR">Costa Rica</option>
        <option value ="CU">Cuba</option>
        <option value ="IN">India</option>
        <option value ="IL">Israel</option>
        <option value ="IT">Italy</option>
        <option value ="MX">Mexico</option>
        <option value ="PY">Paraguay</option>
        <option value ="PE">Peru</option>
        <option value ="VE">Venezuela</option>
        <option value ="VN">Vietnam</option>
    </select>
    <p>Nivel de ingles:</p>
    <input type="radio" id="basic" name="nivel" value="basic">
    <label for="basic">Básico</label><br>
    <input type="radio" id="inter" name="nivel" value="inter">
    <label for="inter">Intermdio</label><br>
    <input type="radio" id="avan" name="nivel" value="avan">
    <label for="avan">Avanzado</label><br>
    <input type="radio" id="fluid" name="nivel" value="fluid">
    <label for="leng">Lenguajes de Programación:</label>
    <select name="leng" id="leng" multiple>
        <option value="c++">C++</option>
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="javascript">Javascript</option>
        <option value="c#">C#</option>
        <option value="html">HTML</option>
    </select><br>
    <label for="apt">Aptitudes:</label>
    <input list="apts" id="apt" name="apt" />
    <datalist id="apts">
        <option value="Técnica"></option>
        <option value="Social"></option>
        <option value="Lingüística"></option>
        <option value="Emocional"></option>
        <option value="Creativa"></option>
        <option value="Manejo de conflictos"></option>
        <option value="Númerica"></option>
    </datalist><br>
    <p>Habilidades:</p>

    <input type="checkbox" id="crit" name="crit" value="crit">
    <label for="vehicle3"> Pensamiento crítico</label><br>
    <input type="checkbox" id="neg" name="neg" value="neg">
    <label for="vehicle3"> Negociación</label><br>
    <input type="checkbox" id="org" name="org" value="org">
    <label for="vehicle3"> Organización </label><br>
    <input type="checkbox" id="com" name="com" value="com">
    <label for="vehicle1"> Comunicación y escucha activa</label><br>
    <input type="checkbox" id="lid" name="lid" value="lid">
    <label for="vehicle2"> Liderazgo</label><br>
    
    
    <label for="perfil">Perfil:</label>
    <textarea id="perfil" name="per" rows="4" cols="50"></textarea><br>
    <input type="submit" value="enviar">







</body>
